<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center p-5">
          <h2 class="card-title mb-4 text-secondary">SignalStore Counter</h2>

          <div class="display-1 fw-bold text-primary mb-2">
            {{ store.count() }}
          </div>
          <p class="text-muted mb-4">
            Double value: <span class="badge bg-info text-dark">{{ store.doubleCount() }}</span>
          </p>

          <div class="d-flex justify-content-center gap-2">
            <button
              (click)="store.decrement()"
              class="btn btn-outline-danger btn-lg px-4"
              [disabled]="store.count() === 0"
            >
              <i class="bi bi-dash-lg">-</i>
            </button>

            <button (click)="store.reset()" class="btn btn-light btn-lg px-4">Reset</button>

            <button (click)="store.increment()" class="btn btn-primary btn-lg px-4">
              <i class="bi bi-plus-lg">+</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

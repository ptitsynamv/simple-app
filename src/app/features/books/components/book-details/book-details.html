<div class="container mt-5">
  @if (store.selectedBook(); as book) {
  <div class="card shadow-lg border-0 overflow-hidden">
    <div class="row g-0">
      <div class="col">
        <div class="card-body p-5">
          <nav aria-label="breadcrumb">
            <small class="text-uppercase text-muted fw-bold ls-1">Book ID: {{ book.id }}</small>
          </nav>

          <h1 class="display-4 fw-bold mb-3">{{ book.title }}</h1>

          <p class="text-secondary mb-4">
            Master the art of software engineering with this essential guide. This book is a
            cornerstone of modern development practices.
          </p>

          <div class="d-flex gap-3 mt-5">
            <button class="btn btn-primary btn-lg px-4">Mark as Read</button>
            <button class="btn btn-outline-secondary btn-lg px-4">Add to Favorites</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  } @else {
  <div class="alert alert-warning shadow-sm border-0 d-flex align-items-center" role="alert">
    <div class="me-3 fs-3">⚠️</div>
    <div>
      <h4 class="alert-heading mb-0">Book Not Found</h4>
      <p class="mb-0">
        We couldn't find a book with ID: <strong>{{ store.selectedId() }}</strong>
      </p>
    </div>
  </div>
  }
</div>
